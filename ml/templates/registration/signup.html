{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class='col-6'>
        <div class="card">
            <div class="card-body">
                <h2>Registro</h2>
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-primary" type="submit">Registrarse</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
