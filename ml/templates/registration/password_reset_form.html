{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class='col-6'>
        <div class="card">
            <div class="card-body">
                <h2>Recuperar contraseña</h2>

                <form method="post" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-primary" type="submit">Enviar confirmación</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
