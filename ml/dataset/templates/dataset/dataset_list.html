{% extends 'base.html' %}

{% load crispy_forms_tags %}



{% block content%}

<h3>Crea un nuevo DataSet</h3>

<table class="table">
    <thead>

        <tr>
            <td>Nombre</td>
            <td>Description</td>
            <td>Archivo</td>

        </tr>
    </thead>
    <tbody>

{% for dataset in object_list %}
<tr>
    <td> {{ dataset.name }}</td>
    <td> {{ dataset.description }} </td> 
    {% if dataset.archivo.url %}
    <td>
        <button type="button" class='btn btn-primary'><a href="{{dataset.archivo.url}}"></a>Descargar</button>
    </td>
    {% endif %}
</tr>
{% endfor %}


    </tbody>
</table>
    


{% endblock %}
