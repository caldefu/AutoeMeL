{% extends 'base.html' %}

{% load crispy_forms_tags %}



{% block content%}

<h3>Crea un nuevo DataSet</h3>

<table class="table">
    <thead>

        <tr>
            <td>Nombre</td>
            <td>Description</td>

        </tr>
    </thead>
    <tbody>

{% for dataset in object_list %}
<tr>
    <td> {{ dataset.name }}</td>
    <td> {{ dataset.description }} </td> 
</tr>
{% endfor %}


    </tbody>
</table>
    


{% endblock %}
